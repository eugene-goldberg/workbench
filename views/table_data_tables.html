<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Check</th>
                            <th>Desciption</th>
                            <th>Tags</th>
                            <th>Location</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="dataset in datasets">
                            <td><input type="checkbox" ng-model="dataset.checked" ng-true-value="1" ng-false-value="0" ng-click="getSelected()"></td>
                            <td>{{ dataset.description }}</td>
                            <td>{{ dataset.tags }}</td>
                            <td>{{ dataset.location }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary" data-ng-click="sendPost()">Start Session</button>
                </div>
            </div>
        </div>
    </div>
</div>
